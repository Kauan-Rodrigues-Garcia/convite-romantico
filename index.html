<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Especial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="assets/romantic.mp4" type="video/mp4">
  </video>

  <audio id="bg-music" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <div class="content" id="main-content">
    <h1>Você aceita sair comigo?</h1>
    <div class="buttons">
      <button id="yes-btn">SIM</button>
      <button id="no-btn">NÃO</button>
    </div>
  </div>

  <div class="match" id="match-screen">
    <img src="assets/you.jpg" class="photo left">
    <img src="assets/her.jpg" class="photo right">
    <div class="heart">❤️ MATCH! ❤️</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
